<div class="header">
  <button pButton (click)="previous()" icon="pi pi-chevron-left" class="p-button-secondary" ></button>
  <h2>{{title}}</h2>  
  <button pButton (click)="next()" icon="pi pi-chevron-right" [disabled]="!canNext" class="p-button-secondary" ></button>
</div>
<div class="container">
    <div class="day" (click)="selectDay(day)" *ngFor="let day of dayList" [ngClass]="getClassList(day)">
    {{day.date.toLocaleDateString('en-US', {day: 'numeric'})}}
    </div>
</div>
