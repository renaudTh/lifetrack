<div class="center">
      <p-button icon="pi pi-plus" [rounded]="true" (click)="openDialog()"></p-button>
</div>

@let fiveLast = fiveLast$ | async;

@if(fiveLast){
      <div class="right">
            @for (activity of fiveLast; track activity.id) {
                  <app-activity-minimal [activity]="activity" (onClick)="addActivity($event)"></app-activity-minimal>
            }
      </div>
}
