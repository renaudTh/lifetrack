name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Library and App
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Build the library
      - name: Build the library
        run: |
          cd lifetracklib
          npm ci
          npm run build

      # Build the Angular app
      - name: Build the Angular app
        run: |
          cd frontend
          npm ci
          npm run build
  test:
    name: Test Library
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Run tests with coverage
      - name: Run library tests with coverage
        run: |
          cd lifetracklib
          npm ci
          npm test -- --coverage

      # Upload coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: lifetracklib/coverage
          
  deploy:
    name: Deploy to Github pages
    runs-on: ubuntu-latest
    needs: [build, test] #
    if: ${{ github.ref_type == 'tag' }} # Ne se d√©clenche que sur un tag

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies and build Angular app
        run: |
          cd frontend
          npm ci
          npm run build -- --configuration production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist/frontend
